</head>
<body class="bg-gray-50 p-4 sm:p-8 md:p-10 lg:p-12 antialiased">
    <!--
    Main container for the dashboard.

    - `mx-auto`: Centers the block horizontally.
    - `text-center`: Centers all inline content within this div.
    - `py-8 px-4`: Adds vertical and horizontal padding.
    - `rounded-xl`: Applies large rounded corners to the entire dashboard container for a softer look.
    - `shadow-2xl`: Adds a significant shadow for depth and visual separation from the background.
    - `bg-white`: Sets the background of the dashboard itself to white.
    -->
    <div class="dashboard max-w-screen-2xl mx-auto text-center py-8 px-4 sm:px-6 lg:px-8 bg-white rounded-xl shadow-2xl">

        Main title of the dashboard.
        - `text-4xl`: Large text size for emphasis.

        - `text-gray-900`: Dark grey text color for strong contrast.
        - `mb-2`: Margin-bottom for spacing below the title.
        -->
        </h1>

        Subtitle, indicating the owner or specific context.
        - `text-xl`: Medium text size.
        - `font-medium`: Medium font weight.

        - `md:grid-cols-4`: **Reverted to 4 columns on medium screens (768px and up) for narrower boxes.**

            - `border border-blue-200`: A light blue border to define the cell boundaries.
            - `hover:shadow-lg hover:scale-105 transition duration-300 ease-in-out`: Adds interactive hover effects for better user engagement.

                - `block w-full h-full flex flex-col items-center justify-center p-6 text-current no-underline`:
